{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<h4>Create New Visitor</h4>
<form method="POST" action="{% url 'visitors:create' %}" id="postVisitor">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Create!" class="btn btn-primary btn-large">
</form>
{% endblock %}
