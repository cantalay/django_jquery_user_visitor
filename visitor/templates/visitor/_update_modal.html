<!-- Update Modal -->
<div class="modal fade" id="myUpdateModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" style="margin: 0px" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>

            <div class="modal-body">
                <form id="myUpdateForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="update_name">Name:</label>
                        <input type="text" name="update_name" class="form-control" placeholder="Please type your name"
                               data-error="Please enter Name." required/>
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="update_email" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="title">title:</label>
                        <input type="text" name="update_title" class="form-control" placeholder="Please type your title"
                               data-error="Please enter title." required/>
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <button type="button" class="btn crud-update btn-success">Update!</button>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <p id="update_danger" class="text-danger">Please check your input...</p>
            </div>
        </div>
    </div>
</div>
